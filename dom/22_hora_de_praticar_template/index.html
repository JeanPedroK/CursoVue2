<script src="https://unpkg.com/vue@2"></script>

<div id="desafio">
    <!-- 1) Preencha a tag <p> abaixo com o seu Nome e Idade - usando Interpolação -->
    <p v-once>Usando VueJS - {{ nome }} ({{ idade }})</p>

    <!-- 2) Exiba sua idade multiplicada por 3 -->
    <p>{{multiplica()}}</p>
    <!-- versão com function -->
    <p>{{idade * 3 }}</p>
    <!-- versao direta para uso de js nativo  -->

    <!-- 3) Chame uma função para exibir um número randomico
        entre 0 and 1 (Math.random()) -->
    <p v-once>{{numeroAl()}}</p>
    <!-- podemos usar um função criada para tal e chamada no html ou usamos a funcao nativa direto no html
    como abaixo; -->
    <p v-once>{{Math.random() * 84}}</p>

    <!-- 4) Procure uma imagem no google e exiba na tag img 
        fazendo o binding no atributo "src" -->
    <div>
        <img v-bind:src="img" height="400">
    </div>

    <!-- 5) Inicialize o input com o seu nome (use o atributo "value") -->
    <div>
        <p>{{nome}}</p>
        <input type="text" v-on:input="meunome">
        <input type="text" v-bind:value="nome">
    </div>
</div>
<script src="app.js"></script>
