<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
        <div>
            <button v-on:click="exibirAlerta">Exibir Alerta</button>
        </div>

        <!-- 2) Escute o evento "keydown" e armazene o valor na propriedade
    data (dica: event.target.value) -->
        <div>
            <input type="text" v-on:keyup="valor = $event.target.value">
            <p>{{ valor }}</p>
        </div>

        <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
    quando a tecla for ENTER -->
        <div>
            <input type="text" v-on:keyup.enter="catDate">
            <p>{{ valor }}</p>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                valor: 0

            },
            methods: {
                exibirAlerta() {
                    alert('Concluido')
                },
                catDate(event){
                    this.valor = event.target.value
                }
            }
        })

    </script>

</body>

</html>
