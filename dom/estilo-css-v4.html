<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueCursoV2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: blue;
    }

    .c3 {
        background-color: green;
    }
</style>

<body>
    <div id="app">
        <div class="caixas">
            <div class="demo" :style="{'background-color': cor}"></div>
            <div class="demo" :style="{backgroundColor: cor}"></div>
            <div class="demo" :style="[meuEstilo, {height: altura}]"></div>
            <div class="demo"></div>
        </div>
        <hr>
        <input type="text" v-model="cor">
        <input type="text" v-model="largura">

        <script>
            new Vue({
                el: '#app',
                data: {
                    cor: 'red',
                    largura: 100,
                    altura: '20px'
                },
                computed: {
                    meuEstilo(){
                        return{
                            backgroundColor: this.cor,
                            width: this.largura + 'px'
                            // ou width: `${this.largura + 'px'}`
                        }
                    }
                }


            })

        </script>
</body>

</html>
