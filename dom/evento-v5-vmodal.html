<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueCursoV2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ titulo }}</p>
        <input type="text" v-on:input="alterarTitulo">
        <!-- no caso do v-on conseguimos alterar o template gerado; -->
        <input type="text" v-bind:value="titulo">
        <!-- pelo v-bind vc so altera na instancia do html e nao dentro do vue nÃ£o gera att dentro do vue; -->
        <input type="text" v-model="titulo">
        <!-- ja no v-model temos os dois citados acima funcionando da forma de two way databind; -->
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Usando Vue Js'
            },
            methods: {
                alterarTitulo(event) {
                    this.titulo = event.target.value
                }
            }
        })
    </script>
</body>

</html>
