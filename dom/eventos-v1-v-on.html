<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <p>{{contador}}</p>
        <button v-on:click="adicionar">Somar +1</button>
        <p v-on:mousemove="attmouse">Mouse:{{x}} e {{y}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                contador : 0,
                x: 0,
                y: 0
            },
            methods: {
                adicionar(){
                    this.contador++
                },
                attmouse(event){
                    this.x = event.clientX
                    this.y = event.clientY
                    // por padrao o vue envia o evento mesmo sem ele ser passado buscando apenas diretamente do html
                }
            }

        })
       
    </script>

</body>

</html>
