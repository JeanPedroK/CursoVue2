<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <p>{{contador}}</p>
        <p>{{contador > 10 ? 'Maior do que 10' : 'Menor do que 10'}}</p>
        <!-- pode-se usar dentro da interpolação operações em js simples de uma linha sem validação de mais de uma linha; -->
        <button v-on:click="adicionar(5)">Somar +1</button>

        <script>
            new Vue({
                el: '#app',
                data: {
                    contador: 0

                },
                methods: {
                    adicionar() {
                        this.contador++

                    }

                }

            })

        </script>

</body>

</html>
