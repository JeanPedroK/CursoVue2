<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueCursoV2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{contador}}</p>
        <button @click="adicionar()">Somar +1</button>
        onde usa o v-on:click pode ser usado o @
        <input type="text" :value="contador">
        onde tem o v-bind:value pode usar o :value

        <script>
            new Vue({
                el: '#app',
                data: {
                    contador: 0

                },
                methods: {
                    adicionar() {
                        this.contador++

                    }

                }

            })

        </script>
</body>

</html>
