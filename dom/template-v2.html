<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <p>{{titulo}}</p>
        <p>{{saudacao()}}</p>
        <a v-bind:href="link">Google</a>
    <!-- no caso do uso de link que vem recebido do data vc usa do v-bind seguido do atributo desejado 
    neste caso o href sem precisar interpolar com o doble mustache -->
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                titulo: 'Vue.js',
                link: 'http://google.com.br'
            },
            methods: {
                saudacao: function () {
                    return 'Boa semana'
                }
                // ou saudacao(){
                //     return 'Boa semana'
                // }
            }

        }) 
        // tudo que for retornado de qualquer função e que deseje ser interpolado em html deve ser ou
        // passivo de ser convertido em 
        // STRING pois o html nao le as demais formas (boleano, inteiro.);
    </script>

</body>

</html>
